<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Unit Converter</title>
</head>

<body>

  <div id="unit-converter">

    <div id="heading">
      <h1 class="hd">Unit Converter</h1>
    </div>

    <div class="input-container">

      <div class="feet-section">
        <div class="feet-hd">
          <h2>Feet</h2>
        </div>
        <div class="feet-input">
          <input type="text" id="feet-box" placeholder="1">
        </div>
      </div>

      <div class="arrow-section">
        <div class="arow">
          <i class="fa-solid fa-share" id="ar"></i>
        </div>
      </div>

      <div class="inches-section">
        <div class="inc-hd">
          <h2>Inches</h2>
        </div>
        <div class="inch-input">
          <input type="text" id="inch-box" placeholder="12" readonly>
        </div>
      </div>

    </div>

    <div class="button-section">
      <div>
        <button>Convert</button>
      </div>
    </div>

  </div>

  <script src="javascript.js"></script>

</body>

</html>
